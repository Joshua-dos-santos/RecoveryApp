name: Recovery_Backend

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore Recovery/Recovery.sln
    - name: Build
      run: dotnet build Recovery/Recovery_BackEnd/Recovery_BackEnd.csproj --configuration release
    - name: Test
      run: dotnet test Recovery/Recovery.sln --configuration release
